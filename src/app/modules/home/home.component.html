<div class="formulario__content">
  <div class="formulario__content__colun">
    <form [formGroup]="form" autocomplete="off" (ngSubmit)="onSubmit(form)">
      <div class=" formulario__content__colun__form">
        <div class="row p-3">
          <div class="col-md-12">
            <span class="span__title__field"> Teste Audaces</span>
          </div>
        </div>
        <div class="field__content">
          <div class="field__content__item">
            <span> Sequência: </span>
          </div>
          <!-- item -->
          <div class="field__content__item__input">
            <input name="Primeiro" id="primeiro" formControlName="numero1"  type="number" />
            <label> Primeiro número </label>
          </div>
          <!-- item -->
          <div class="field__content__item__input">
            <input name="Segundo" id="Segundo" formControlName="numero2"  type="number" />
            <label> Segundo número </label>
          </div>
          <!-- item -->
          <div class="field__content__item__input">
            <input name="Terceiro" id="Terceiro" formControlName="numero3"  type="number" />
            <label> Terceiro número </label>
          </div>
          <!-- item -->
          <div class="field__content__item__input">
            <input name="Quarto" id="Quarto" formControlName="numero4"  type="number" />
            <label> Quarto número </label>
          </div>
          <!-- item -->
          <div class="field__content__item__button__add">
            <div class="img"></div>
          </div>
          <!-- item -->
        </div>
        <!-- //TARGET -->
        <div class="field__content__item__target">
          <div class="field__content__item__target__label">
            <span> Target: </span>
          </div>
          <!-- item -->
          <div class="field__content__item__target__input">
            <input name="target" id="target" formControlName="target" type="text"/>
          </div>
        </div>
        <!-- BOOTOES -->
        <div class="field__content__button">
          <div>
            <button class="btn btn-defau" type="button" (click)="limparCampos()"> LIMPAR CAMPOS</button>
          </div>
          <div>
            <button class="btn btn-primary" type="submit" id="combinar" name="combinar"> COMBINAR</button>
          </div>
        </div>
      </div>
    </form>

    <form [formGroup]="formCombinacao" autocomplete="off">
      <!-- COMBINAÇOES -->
      <div class="formulario__content__colun__comb">
        <div class="row p-3">
          <div class="col-md-12">
            <span class="span__title__field"> Combinações Possíveis</span>
          </div>
        </div>
        <!-- //TARGET -->
        <div class="field__content">
          <div class="field__content__item margin-input">
            <span> </span>
          </div>
          <!-- item -->
          <div class="field__content__item__input">
            <input name="combinacao1" id="combinacao1" formControlName="combinacao1" type="text" />
          </div>
          <!-- item -->
          <div class="field__content__item__input">
            <input name="combinacao2" id="combinacao2" formControlName="combinacao2" type="text" />

          </div>
          <!-- item -->
          <div class="field__content__item__input">
            <input name="combinacao3" id="combinacao3" formControlName="combinacao3" type="text" />

          </div>
          <!-- item -->
          <div class="field__content__item__input">
            <input name="combinacao4" id="combinacao4" formControlName="combinacao4" type="text" />

          </div>
        </div>
      </div>
    </form>
    <!-- //=KC -->
    <div class="formulario__content__colun__imgs">
      <div class="formulario__content__colun__imgs__contact">

        <div class="imgs__contact">
          <div class="imagem">
            <div class="olho">
              <div class="olho__img">
                <img src="../../../assets/icons/dark/favorite_border-24px.png" alt="" width="20" height="20">
              </div>
            </div>
            <img src="../../../assets/images/Imagem 1.png" alt="">
          </div>
          <div class="img__content">
            <div class="imgs__contact__description">
              <span>ENTRE</span>
            </div>
            <div class="imgs__contact__description__contact">
              <div class="imgs__contact__description__contact__sub">
                <span> EM CONTATO</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="formulario__content__colun__imgs__social">
        <div class="redes__social">
          <div class="imagem">
            <div class="olho">
              <div class="olho__img">
                <img src="../../../assets/icons/dark/favorite_border-24px.png" alt="" width="20" height="20">
              </div>
            </div>
            <img src="../../../assets/images/Imagem 2.png" alt="">
          </div>
          <div class="redes__content">
            <div class="redes__social__position">
              <span>REDES</span>
            </div>
            <div class="redes__social__position">
              <div class="redes__social__position__top">
                <span> SOCIAIS</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="formulario__content__colun__img">
    <div class="formulario__content__colun__img__fundo">
      <div class="olho">
        <div class="olho__img">
          <img src="../../../assets/icons/dark/favorite_border-24px.png" alt="" width="20" height="20">
        </div>
      </div>
      <div class="colun">
        <div class="imagem">
          <img src="../../../assets/images/Imagem 3.png" alt="">
        </div>
        <div class="colun__content">
          <div class="colun__position">
            <span> TEXTO</span>
          </div>
          <div class="colun__position">
            <div class="colun__position__top">
              <span> AQUI</span>
            </div>
          </div>
          <div class="colun__position__example">
            <div class="colun__position__top__exemple">
              <span> Exemplo</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
